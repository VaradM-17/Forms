<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>  

    <div id="signupform">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        
        <form action="submit" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmpassword" placeholder="Confirm Password" required>

            <div id="button-group">
                <button type="button" id="cancel-btn" onclick="window.location.href='signin.html';">Cancel</button>
                <button type="submit" id="signup-btn">Sign Up</button>
            </div>

            <p class="terms">By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p>
        </form>
    </div>
    
</body>
</html>
