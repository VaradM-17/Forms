<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>  
    <div id="signinform">
        <h1>Sign In</h1>
        <p>Please enter your credentials to sign in.</p>
        
        <form action="signin" method="post">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter Email" required><br><br>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required><br>
            
            <div id="button-group">
                <button type="submit" id="signin-btn">Sign In</button>
                <button type="button" id="signup-btn" onclick="window.location.href='signup.html';">Sign Up</button>
            </div>

            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        </form>
    </div>
</body>
</html>
